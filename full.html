    window.App={"context":{"dispatcher":{"stores":{"ApplicationStore":{"csrfToken":"\u003CMISSING\u003E","mobilePromoEligible":false,"requestCountryCode":"IN","userAgent":{"source":"Mozilla\u002F5.0 (X11; Linux x86_64) AppleWebKit\u002F537.36 (KHTML, like Gecko) Chrome\u002F87.0.4280.101 Safari\u002F537.36","browser":{"name":"Chrome","version":"87.0.4280.101"},"system":"Linux","platform":"Linux","isMobileBrowser":false,"isAndroid":false,"isCourseraMobileApp":false,"isMobile":false,"isIOS":false,"isMobilePhoneBrowser":false,"isPrerender":false,"isRobot":false,"isOculusQuest":false},"userData":{"id":127537007,"fullName":"Arun Vignesh","email_address":"atunviknezh999@gmail.com","is_staff":false,"is_superuser":false,"is_poweruser":false,"full_name":"Arun Vignesh","gender":null,"locale":"en_US","timezone":"Asia\u002FKolkata","email_verified":true,"privacy":-1,"first_name":null,"last_name":null,"display_name":"Arun Vignesh","birthday_day":null,"birthday_month":null,"birthday_year":null,"location":null,"location_city":null,"location_state":null,"location_country":null,"location_lat":null,"location_lng":null,"photo":"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FAGNmyxb7-YWJx7b6RULO9IPgUk4_o58MMd9bY8MzpdYCfg=s96-c","photo_24":null,"photo_60":null,"photo_120":null,"website":null,"website_twitter":null,"website_linkedin":null,"website_github":null,"website_facebook":null,"website_gplus":null,"bio":null,"external_id":"04c80d24d17a9d80ea0a98428baa8764","identity_verified":null,"generated_password":true,"signature_track":{},"id_verification":{},"authenticated":true},"appName":"ondemand"},"CourseStore":{"loaded":true,"courseIdentifiersLoaded":true,"domains":[{"subdomainIds":["history","music-and-art","philosophy"],"keywords":["liberal arts","western","fine arts","art history","design","social science","human","human rights","performing arts","history","schools","subjects","art studies","sociology","philosophy","psyhcology"],"name":"Arts and Humanities","description":"Specializations and courses in the arts and humanities (including fine arts, history, and philosophy) explore the historical context of creative works and teach you to review source material critically, draw connections between diverse ideas, and evaluate evidence and arguments. Coursework in this field will help you become a better reader, thinker, artist, and writer.","id":"arts-and-humanities"},{"subdomainIds":["leadership-and-management","finance","marketing","entrepreneurship","business-essentials","business-strategy"],"keywords":["small business","international business","business administration","business management","opportunities","sell","finance","economic","global","ethics","investment"],"name":"Business","description":"Business Specializations and courses help you hone skills critical to success in the modern workplace, with areas of study including entrepreneurship, business strategy, marketing, finance, and management. Whether you're a small business owner or working in a large international firm, business courses will improve your ability to analyze, understand, and solve business problems.","id":"business"},{"subdomainIds":["software-development","mobile-and-web-development","algorithms","computer-security-and-networks","design-and-product"],"keywords":["program","engineering","introduction","theoretical","mathematics","projects","computational science","technology","networking","graphics","applications","algorithms","programming"],"name":"Computer Science","description":"Computer science Specializations and courses teach software engineering and design, algorithmic thinking, human-computer interaction, programming languages, and the history of computing. Courses in this broad field will help you think abstractly, approach problems methodically, and develop sound solutions.","id":"computer-science"},{"subdomainIds":["data-analysis","machine-learning","probability-and-statistics"],"keywords":["qualitative data analysis","exploratory data analysis","tools","methods","techniques","software","research","analyst","interpretation"],"name":"Data Science","description":"Data science Specializations and courses teach the fundamentals of interpreting data, performing analyses, and understanding and communicating actionable insights. Topics of study for beginning and advanced learners include qualitative and quantitative data analysis, tools and methods for data manipulation, and machine learning algorithms.","id":"data-science"},{"subdomainIds":["cloud-computing","security","data-management","networking","support-and-operations"],"keywords":["networking","cloud computing","security","data management","operations"],"name":"Information Technology","description":"Information Technology (IT) courses and specializations teach cloud computing, cyber security, data management, networking, and more. Learn to use computers to meet day-to-day business needs and launch or advance your career in the IT industry.","id":"information-technology"},{"subdomainIds":["animal-health","basic-science","health-informatics","healthcare-management","nutrition","patient-care","public-health","research","psychology"],"keywords":["science","cellular","molecular","agriculture","companies","branches","impact factor","bio","biotechnology","zoology","biology","neuroscience","horticulture","biochemistry","plant"],"name":"Health","description":"Health Specializations and courses explore topics related to science, your health, and the health and well being of others. Whether you're interested in science, a trained healthcare professional, or looking to transition into this rapidly growing industry, health courses will improve your ability to understand animal and plant life, use big data to solve key health challenges, manage teams, and conduct evidence-based research.","id":"life-sciences","slug":"health"},{"subdomainIds":["math-and-logic"],"keywords":["problems","logical","mathematical","philosophy","calculator","puzzles","logically","thinking","reasoning","fallacies","computational","symbols","solving","applications","everyday","models"],"name":"Math and Logic","description":"Specializations and courses in math and logic teach sound approaches to solving quantifiable and abstract problems. You'll tackle logic puzzles, develop computational skills, build your ability to represent real-world phenomena abstractly, and strengthen your reasoning capabilities.","id":"math-and-logic"},{"subdomainIds":["personal-development"],"keywords":["plan","goals","skills","coach","tips","self","improvement","personality","professional","goal setting","growth","activities","best","action","leadership"],"name":"Personal Development","description":"Personal development Specializations and courses teach strategies and frameworks for personal growth, goal setting, and self improvement. You'll learn to manage personal finances, deliver effective speeches, make ethical decisions, and think more creatively.","id":"personal-development"},{"subdomainIds":["electrical-engineering","mechanical-engineering","chemistry","environmental-science-and-sustainability","physics-and-astronomy","research-methods"],"keywords":["computer","electrical","civil","mechanical","sciences","physics","mathematics","engineer","chemistry","material","chemical","technology","experiments","astronomy","earth","geoscience"],"name":"Physical Science and Engineering","description":"Physical science and engineering Specializations and courses teach the properties of the world around us, from core concepts in physics and chemistry to applied topics in engineering. Courses in this field will prepare you for a career in electrical, civil, or mechanical engineering, or in research or applied science.","id":"physical-science-and-engineering"},{"subdomainIds":["economics","education","governance-and-society","law"],"keywords":["medicine","economics","humanities","social","studies","behavioral","science","applied","research","methods","disciplines","statistical","history"],"name":"
